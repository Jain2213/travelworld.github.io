<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel-Contact</title>
</head>
<body>
    <div class="navbar-about">
        <div class="container">
        <div class="logo-about text-light lg-text">TravelWorld</div>
            <ul class="items-about md-text"> 
                <li class="item-about"><a href="./index.html">HOME</a></li>
                <li class="item-about"><a href="./about.html">ABOUT</a></li>
                <li class="item-about"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </div>

        <div class="container">
        <div class="menu">
            <div class="left-menu">
                <i class="fa-solid fa-location-dot"></i>
                <span>LOCATION</span>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
                <i class="fa-solid fa-envelope"></i>
                <span>E-MAIL</span>
                <p>aj@gmail.com</p>
                <i class="fa-solid fa-phone"></i>
                <span>CALL</span>
                <p>9876543211</p>

                <div class="contact-img">
                    <img src="./img/company-img.jpg" alt="">
                </div>
            </div>
            <div class="right-menu">
                <span class="lg-text contact-line">Contact Us</span>
                <p>Let us know your questions, suggestions and concerns by filling out the contact form below</p>

                <div class="form">
                    <form>
                        <label for="Username">Username</label>
                        <input id="Username" placeholder="Username" required/>
                        <label for="Email">Email</label>
                        <input id="Email" placeholder="Email" required/>
                        <label for="Phone">Phone</label>
                        <input id="Phone" placeholder="Phone" required/>
                        <label for="Message">Message</label>
                        <textarea cols="63" rows="15" placeholder="Message" required></textarea>
                        <input class="btn" type="submit" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
            <i class="p1 fa-brands fa-facebook"></i>
            <i class="p2 fa-brands fa-twitter"></i>
            <i class="p3 fa-brands fa-instagram"></i>
            <p>World Travel<i class="fa-solid fa-copyright"></i> 2023, All Rights Reserved</p>
    </div>
</footer>
    
</body>
<script src="https://kit.fontawesome.com/85834dbdc3.js" crossorigin="anonymous"></script>
</html>
